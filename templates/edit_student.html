{% extends "base.html" %}
{% block content %}
<h2>Edit Student</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Roll No</label>
        <input type="text" name="roll_no" class="form-control" value="{{ student.roll_no }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ student.email }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Course</label>
        <input type="text" name="course" class="form-control" value="{{ student.course }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Semester</label>
        <input type="number" name="semester" class="form-control" value="{{ student.semester }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ student.phone }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
