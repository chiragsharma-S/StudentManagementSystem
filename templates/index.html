
{% extends "base.html" %}
{% block content %}

<div class="card card-soft">
  <div class="card-body">

    <!-- Header + filters row -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="page-title mb-0">Students</h2>

      <form method="get" class="d-flex align-items-center gap-2">

        <!-- Course filter -->
        <select name="course" class="form-control" style="max-width: 180px;">
          <option value="">All Courses</option>
          {% for c in courses %}
            <option value="{{ c }}" {% if c == selected_course %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>

        <!-- Search box -->
        <input
          type="text"
          name="q"
          class="form-control"
          placeholder="Search by roll, name, course"
          value="{{ q or '' }}"
          style="max-width: 260px;"
        >

        <!-- Buttons -->
        <button type="submit" class="btn btn-outline-dark">Search</button>
        <a href="{{ url_for('students') }}" class="btn btn-light">Reset</a>

        <a href="{{ url_for('add_student') }}" class="btn btn-primary ms-2">Add Student</a>
      </form>
    </div>

    <!-- Students table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Semester</th>
            <th>Phone</th>
            <th style="width: 230px;">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for s in students %}
          <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.roll_no }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.course }}</td>
            <td>{{ s.semester }}</td>
            <td>{{ s.phone }}</td>
            <td>
              <div class="d-flex flex-wrap gap-2">
                <a href="{{ url_for('edit_student', id=s.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('student_attendance', id=s.id) }}" class="btn btn-sm btn-info">View Attendance</a>
                <a href="{{ url_for('set_student_login', id=s.id) }}" class="btn btn-sm btn-outline-secondary">Set Login</a>
                <form action="{{ url_for('delete_student', id=s.id) }}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this student?');">
                    Delete
                  </button>
                </form>
              </div>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</div>

{% endblock %}
