{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card card-soft p-3">
      <h3 class="mb-3 text-center">Teacher Login</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-2">Login</button>
      </form>

      <div class="text-center mt-2">
        <small class="text-muted">New user?</small><br>
        <a href="{{ url_for('register_teacher') }}" class="btn btn-sm btn-outline-secondary mt-1">
          Create a teacher account
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
