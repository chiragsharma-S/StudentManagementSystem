
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card card-soft p-3">
      <h3 class="mb-3 text-center">Teacher Login</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 mb-2">Login as Teacher</button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted d-block mb-1">Are you a student?</small>
        <!-- ðŸ‘‡ This button goes to student login, no need to edit URL manually -->
        <a href="{{ url_for('student_login') }}" class="btn btn-sm btn-outline-secondary w-100">
          Login as Student
        </a>
      </div>

      <div class="text-center mt-3">
        <small class="text-muted d-block mb-1">New teacher?</small>
        <a href="{{ url_for('register_teacher') }}" class="btn btn-sm btn-outline-primary w-100">
          Create a teacher account
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
