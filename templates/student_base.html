<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Student Portal</title>

    <!-- Bootstrap CSS (same CDN style you use in base.html) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <style>
      body {
        min-height: 100vh;
        background: #f5f7fb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .shadow-soft {
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.18);
      }
      .btn-rounded {
        border-radius: 999px;
      }
      .card-soft {
        border: none;
        border-radius: 16px;
        box-shadow: 0 4px 14px rgba(15, 23, 42, 0.08);
      }
      .page-title {
        font-weight: 600;
        letter-spacing: 0.02em;
      }
    </style>
  </head>

  <body>

    <!-- âœ… Simple navbar only for students -->
    <nav class="navbar navbar-dark bg-dark p-3 mb-4 shadow-soft">
      <div class="container-fluid">
        <span class="navbar-brand fs-5 fw-bold">Student Management System</span>
        <div class="d-flex gap-2">
          <!-- Home should take student to their dashboard -->
          <a href="{{ url_for('student_dashboard') }}" class="btn btn-sm btn-outline-light btn-rounded">
            Home
          </a>
          <a href="{{ url_for('student_logout') }}" class="btn btn-sm btn-danger btn-rounded">
            Logout
          </a>
        </div>
      </div>
    </nav>

    <div class="container mb-4">
      <!-- Flash messages (optional but useful) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (for alerts/buttons) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
